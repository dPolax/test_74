{% extends "base.html" %}

{% block title %}Налаштування адміністратора - Мій сайт{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Налаштування адміністратора</h2>
                <div class="alert alert-info">
                    Це перший запуск сайту. Будь ласка, створіть обліковий запис адміністратора.
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Ім'я користувача</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Створити адміністратора</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
